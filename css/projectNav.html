<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        color: aliceblue;
    }

    

    #navbar {
        height: 60px;
        background-color: black;
        border: 3px solid white;
    }

    a {
        font-size: 25px;
        color: orange;
        margin-right: 200px;
    }

    button {
        background-color: orange;
    }
</style>

<body>
    <h1>Navbar Excercise</h1>
    <nav id="navbar">
        <a href="https://www.amazon.in/">amazon.in</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>
        <a href="#">Contact Us</a>

        <input type="text" placeholder="Search Product">
        <button>Search</button>


    </nav>
</body>

</html>
