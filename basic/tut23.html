<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transform</title>
    <style>
        .container{
            background: rgb(75, 236, 169);
            height: 600px;
            display: flex;
            align-items: center;
            justify-content:center ;
        }
        .box{
            display: flex;
            align-items: center;
            justify-content:center ;
            background-color: rgb(240, 136, 136);
            border: 2px solid rgb(5, 4, 29);
            height: 400px;
            width: 400px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is CSS Transform
        </div>
    </div>
    
</body>
</html>
