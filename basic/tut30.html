<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        this is Math object tutorial
    </div>
    <script>
        let m = Math;
        console.log(m);

console.log("The value of E is",Math.E);
console.log("The value of LN2 is",Math.LN2);
console.log("The value of LN10 is",Math.LN10);

let a=34.56;
let b=50;

console.log("The value of a is", Math.round(a));

console.log("3 raised to 5 is", Math.pow(3,5));
console.log("sqaure root of 36 is ",Math.sqrt(36));

// Ceil And Floor
console.log("5.66 rounded up to nearest integer is", Math.ceil(5.66));
console.log("5.66 rounded down to nearest integer is", Math.floor(5.66));

// Abs Function 
console.log("Absolute value of 5.66 is", Math.abs(5.66));
console.log("Absolute value of -5.66 is", Math.abs(-5.66));


    </script>
</body>
