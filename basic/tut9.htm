<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara{
            color:turquoise
        }
        #secondpara{
            color: rgb(179, 116, 33);
            border: rgb(114, 128, 250);
        }
        #thirdpara{
            color: #711979;
            background-color: rgb(179, 116, 33);

        }

    </style>
</head>
<body>
    <h1>COLORS IN CSS</h1>
    <p id="firstpara">This is my first colors box</p>
    <p id="secondpara">This is my second colors box</p>
    <p id="thirdpara">This is my third colors box</p>

</body>
</html>
