<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ex1</title>
</head>
<body>

    <h3>Event Registration</h3>

    <form action="">
        <label for="name1">Name:</label><br>
        <input type="text" name="name1" id="name1"><br>

        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><br>

        <label for="phoneNo">Phone No:</label><br>
        <input type="tel" name="phoneNo" id="phoneNo"><br>

        <label for="selector1">Occupation</label><br>
        <select name="occupation" id="selector1">
            <option value="selfEmployed">SelfEmployed</option>
            <option value="business">Business</option>
            <option value="others">Others</option>
        </select>
        <br>

        <p>Topics of Interest:</p>
        <label for="checkbox1">Html:</label><br>
        <input type="checkbox" name="checkbox1" id="checkbox1"><br>

        <label for="checkbox2">CSS:</label><br>
        <input type="checkbox" name="checkbox2" id="checkbox2"><br>

        <label for="checkbox3">JS:</label><br>
        <input type="checkbox" name="checkbox3" id="checkbox3"><br>

        <label for="textArea1">Comments</label><br>
       <textarea name="textArea1" id="textArea1" cols="30" rows="5"></textarea>
       <br>

       <input type="button" value="Register">

    </form>
</body>
</html>
