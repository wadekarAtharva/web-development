<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 500px;
            height: 500px;
        }
        
        .container.box video{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;

        }

        
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
        <video src="/mov_bbb.mp4" type="video/mp4"loop class="clip" muted></video>
    </div>
    </div>

    <script >
        const clip=document.querySelectorAll('.clip');
        for(let i=0;i<clip.length; i++){
            clip[i].addEventListener('mouseenter',function(e){
                clip[i].play()
            })
            clip[i].addEventListener('mouseout',function(e){
                clip[i].pause()
            })
        }
    </script>

</body>

</html>
